<aside>

  <div class="card-panel red lighten-3" *ngIf="errorMessage">
    {{errorMessage}}
    <i class="material-icons right clickable" (click)="closeAlert()">close</i>
  </div>

  <button class="btn waves-effect" (click)="login()" *ngIf="!isAuth()">Login</button>

  <div *ngIf="isAuth()" class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">Logged as</span>
      <p>{{getUser().displayName}} ({{getUser().email}})</p>
    </div>
    <div class="card-action">
      <a href (click)="logout($event)" *ngIf="isAuth()">Logout</a>
    </div>
  </div>

  <div class="collection">
    <a href routerLink="/" class="collection-item">HOME</a>
    <a href routerLink="/products" routerLinkActive="active" class="collection-item">Products</a>
    <a href routerLink="/types" routerLinkActive="active" class="collection-item">Types</a>
    <a href routerLink="/slides" routerLinkActive="active" class="collection-item">Slides</a>
    <a href routerLink="/brands" routerLinkActive="active" class="collection-item">Brands</a>
  </div>
</aside>
